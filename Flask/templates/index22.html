        <!DOCTYPE html>
<html>
<head>
	<title>Flight Search</title>
</head>
<body>
 <h1>Flight Search</h1>
	<form method="POST" action="/">
		<label for="airline">Airline:</label>
		<input type="text" id="airline" name="airline" required><br><br>

		<label for="source">Source:</label>
		<input type="text" id="source" name="source" required><br><br>

		<label for="destination">Destination:</label>
		<input type="text" id="destination" name="destination" required><br><br>

		<label for="date">Date:</label>
		<input type="number" id="date" name="date" required><br><br>

		<label for="month">Month:</label>
		<input type="number" id="month" name="month" required><br><br>

		<label for="year">Year:</label>
		<input type="number" id="year" name="year" required><br><br>

		<label for="dep_time_hour">Departure Time Hour:</label>
		<input type="number" id="dep_time_hour" name="dep_time_hour" required><br><br>

		<label for="dep_time_mins">Departure Time Minutes:</label>
		<input type="number" id="dep_time_mins" name="dep_time_mins" required><br><br>

		<label for="arrival_date">Arrival Date:</label>
		<input type="number" id="arrival_date" name="arrival_date" required><br><br>

		<label for="arrival_time_hour">Arrival Time Hour:</label>
		<input type="number" id="arrival_time_hour" name="arrival_time_hour" required><br><br>

		<label for="arrival_time_mins">Arrival Time Minutes:</label>
		<input type="number" id="arrival_time_mins" name="arrival_time_mins" required><br><br>

		<input type="submit" value="Search">
	</form>
</body>
</html>
